name:  run Josep_purchases.py

on:
  workflow_dispatch:
#  schedule:
   # - cron: '30 6 * * 1-5' # At 04:00, Monday-Firday(La hora depende de la localizaci√≥n del servidor)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v4 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script
        env:
          ARIB_KEY: ${{ secrets.ARIB_KEY }}
          ARL_KEY: ${{ secrets.ARL_KEY }}
          ARNL_KEY: ${{ secrets.ARNL_KEY }}
          ARF_KEY: ${{ secrets.ARF_KEY }}
        run: python Purchases/Daily_Purchases.py

      - name: Upload File to Dropbox
        uses: ./upload-dropbox-action
        with:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          SOURCE_PATH: ${{env.ENV_CUSTOM_DATE_FILE}}
          DEST_PATH: /Josep_data/${{env.ENV_CUSTOM_DATE_FILE}}
