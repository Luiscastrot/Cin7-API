name: run Weekly_CRN.py

on:
  workflow_dispatch:
  schedule:
    - cron: '10 4 * * 6,0,1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo content
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Python script
        env:
          ARIB_KEY: ${{ secrets.ARIB_KEY }}
          ARL_KEY: ${{ secrets.ARL_KEY }}
          ARNL_KEY: ${{ secrets.ARNL_KEY }}
          ARF_KEY: ${{ secrets.ARF_KEY }}
        run: python Credit_Notes/Weekly_CRN.py

      - name: Debug ENV
        run: echo "ENV_CUSTOM_DATE_FILE=${{ env.ENV_CUSTOM_DATE_FILE }}"

      - name: Upload File to Dropbox
        uses: ./upload-dropbox-action
        with:
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          SOURCE_PATH: ${{ env.ENV_CUSTOM_DATE_FILE }}
          DEST_PATH: /Power BI Data Warehouse/Source of truth/2025/${{ env.ENV_CUSTOM_DATE_FILE_NAME }}